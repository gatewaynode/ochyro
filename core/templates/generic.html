{% extends "base.html" %}

{% block content %}
<!-- This is temporary until I build the content type viewable fields data -->
  <div class="container generic {{ content['type'].name.replace(' ', '-').lower() }}">
    <!-- Need to reverse this but for some reason the reversed() built in isn't found -->
    {% for key, value in content["content"].__dict__.items() %}
      {% if not key.startswith("_") %}
        <div class="label {{ key.replace('_', '-').lower() }}">
          {{ key.replace("_", " ").title() }}
        </div>
        <div class="content {{ key.replace('_', '-').lower() }}">
          {{ value }}
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
