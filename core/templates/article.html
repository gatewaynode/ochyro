{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="article">
      <div class="title content-title node-id-{{ content['node']._id }}">
        {{ content["content"].title | safe }}
      </div>
      <div class="article-created-date">
        {{ content["content"]._timestamp }}
      </div>
      <div class="body content-body">
        {{ content["content"].body | safe }}
      </div>
    </div>
  </div>
{% endblock %}
