{% extends "base.html" %}

{% block content %}
  <div class="front-page articles-list"
      <div class="title">Articles</div>
      {% for article in articles %}
        <div class="article-title">
          {{ article["content"]["title"] }}
        </div>
        <div class="article-body">
          {{ article["content"]["body"] }}
        </div>
      {% endfor %}
  </div>
{% endblock %}
